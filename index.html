<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>device-detector</title>
</head>

<body>
    <h1>device-detector</h1>

    <div style="margin: 1rem 0; border-bottom: 1px solid;"></div>

    <strong>Desktop:</strong>
    <span id="result-1"></span>
    <br />
    <strong>Tablet:</strong>
    <span id="result-2"></span>
    <br />
    <strong>Mobile:</strong>
    <span id="result-3"></span>
    <br />
    <strong>Browser:</strong>
    <span id="result-4"></span>
    <br />
    <strong>Browser version:</strong>
    <span id="result-5"></span>
    <br />
    <strong>OS:</strong>
    <span id="result-6"></span>
    <br />
    <strong>OS version:</strong>
    <span id="result-7"></span>
    <br />
    <strong>Browser screen:</strong>
    <span id="result-8"></span>
    <br />
    <strong>Device screen:</strong>
    <span id="result-9"></span>
    <br />
    <strong>Total information:</strong>
    <span id="result-10"></span>

    <script src="dist/device-detector.js"></script>
    <script>
        (function() {
            document.getElementById("result-1").innerHTML = deviceDetector.isDesktop();
            document.getElementById("result-2").innerHTML = deviceDetector.isTablet();
            document.getElementById("result-3").innerHTML = deviceDetector.isMobile();
            document.getElementById("result-4").innerHTML = deviceDetector.getBrowser();
            document.getElementById("result-5").innerHTML = deviceDetector.getBrowserVersion();
            document.getElementById("result-6").innerHTML = deviceDetector.getOS();
            // document.getElementById("result-7").innerHTML = deviceDetector.getOSVersion();
            document.getElementById("result-8").innerHTML = JSON.stringify(deviceDetector.getBrowserScreen());
            document.getElementById("result-9").innerHTML = JSON.stringify(deviceDetector.getDeviceScreen());
            document.getElementById("result-10").innerHTML = deviceDetector.getTotal();
        })();
    </script>
</body>

</html>
